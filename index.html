<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit UPI Details</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      margin: 0;
    }

    .form-container {
      max-width: 28rem;
      width: 100%;
      background-color: #e5e5e5;
      backdrop-filter: blur(20px);
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem;
      transition: all 0.3s ease-in-out;
    }

    .logo {
      display: block;
      margin: auto;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .responsive-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1e3a8a;
      font-size: 1.75rem;
    }

    .responsive-form h3 {
      font-size: 1.875rem;
      font-weight: 800;
      background: linear-gradient(to right, #4ade80, #3b82f6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      margin-bottom: 1.5rem;
      animation: pulse 1.5s infinite;
    }

    .responsive-form p {
      text-align: center;
    }

    input {
      width: 90%;
      padding: 12px 16px;
      margin-bottom: 1rem;
      border: 1px solid rgba(156, 163, 175, 0.5);
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.6);
      transition: border-color 0.2s ease-in-out, background-color 0.2s ease-in-out;
      font-size: 1rem;
      color: #111827;
    }

    input:focus {
      border-color: #3b82f6;
      background-color: rgba(255, 255, 255, 0.9);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #39d156;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 14px rgba(255, 255, 255, 0.4);
    }

    button:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.98);
    }

    .success {
      color: green;
      margin-top: 15px;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .upi-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 10px;
    }

    .upi-logo {
      width: 40%;
      height: auto;
      border-radius: 50%;
      object-fit: cover;
    }

    .upi-text {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1.25rem;
        border-radius: 1rem;
        width: auto;
      }

      .responsive-form h2 {
        font-size: 2rem;
      }

      input,
      button {
        font-size: 1.25rem;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Replace with your image source -->
    <img id="logoImage" src="" alt="logo" class="logo" />
    
    <form id="infoForm" class="responsive-form">
      <div class="upi-section">
        <img src="/UPI.png" alt="UPI" class="upi-logo" />
        <h4 class="upi-text">Earn Cashback</h4>
      </div>

      <input type="text" name="whatsapp" placeholder="WhatsApp Number" required />
      <input type="text" name="upi" placeholder="UPI ID" required />
      <button type="submit">Submit</button>
    </form>

    <div id="message" class="success" style="display:none;">âœ… Submitted successfully!</div>
  </div>

  <script>

    const defaultURL = "https://script.google.com/macros/s/AKfycbzf-CR-_DhMXa4OlKbJx6gHcQRa5vP2Pud-bFbK_KeDWAUloU7n8G72i8YBBPV3lCyx/exec";
    const offerURL = "https://script.google.com/macros/s/AKfycbzf-CR-_DhMXa4OlKbJx6gHcQRa5vP2Pud-bFbK_KeDWAUloU7n8G72i8YBBPV3lCyx/exec"; 

    const logoImage = document.getElementById('logoImage');
    let currentURL = defaultURL;
    // Function to update logo based on current path
    function updateLogo() {
  const path = window.location.pathname;

  if (path === '/offer') {
    logoImage.src = 'UPI.png';
    logoImage.alt = 'UPI Logo';
    currentURL = offerURL;
  } else {
    logoImage.src = 'upstock.png';
    logoImage.alt = 'Upstock Logo';
    currentURL = defaultURL;
  }
}


    // Function to change path and image when logo is clicked
    logoImage.addEventListener('click', () => {
  const path = window.location.pathname;

  if (path === '/offer') {
    window.history.pushState({}, '', '/');
  } else {
    window.history.pushState({}, '', '/offer');
  }

  updateLogo();
});



    // Update image on initial load
    updateLogo();

    // Handle back/forward browser navigation
    window.addEventListener('popstate', updateLogo);


    
    const form = document.getElementById('infoForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch(currentURL, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          form.reset();
          message.style.display = 'block';
          setTimeout(() => message.style.display = 'none', 3000);
        } else {
          alert('Error submitting data.');
        }
      } catch (error) {
        alert('Fetch error: ' + error.message);
      }
    });
  </script>
</body>
</html>
